<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Album Sample</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00ff26, #ff0000);
            color: white;
        }

        .album-title {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border: 5px solid black;
            background-color: lightblue;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }

        .album-container {
            display: flex;
            flex-wrap: wrap;
            width: 960px;
            /* Adjust width for 3 images per row */
            gap: 10px;
            background: linear-gradient(to top, darkblue, white);
            padding: 10px;
        }

        .box {
            flex: 1 1 calc(33.33% - 10px);
            /* 3 items per row */
            max-width: calc(33.33% - 10px);
            border: 5px solid black;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .image:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="album-title">
        Album
    </div>

    <div class="album-container">
        <div class="box">
            <img src="kuti.jpeg" alt="Image 1" class="image">
        </div>
        <div class="box">
            <img src="Gang.jpg" alt="Image 2" class="image">
        </div>
        <div class="box">
            <img src="no2.jpeg" alt="Image 3" class="image">
        </div>
        <div class="box">
            <img src="download (1).jpeg" alt="Image 4" class="image">
        </div>
        <div class="box">
            <img src="download (2).jpeg" alt="Image 5" class="image">
        </div>
        <div class="box">
            <img src="download.jpeg" alt="Image 6" class="image">
        </div>
        <div class="box">
            <img src="images (1).jpeg" alt="Image 7" class="image">
        </div>
        <div class="box">
            <img src="images.jpeg" alt="Image 8" class="image">
        </div>
        <div class="box">
            <img src="images (2).jpeg" alt="Image 9" class="image">
        </div>
    </div>

</body>

</html>
