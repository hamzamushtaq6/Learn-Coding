<!DOCTYPE html>
<html lang="en">

<head>
    <title>SampleForm</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <Legend>Student Information!</Legend>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" size="100" placeholder="name..."> <br>
            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="xyz@gmail.com" autofocus> <br>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="Xsh768$32#"> <br>
            <label for="number">Parent Phone number</label>
            <input type="number" id="number" placeholder="+91-7889620838"> <br>
            Gender <br>
            <label for="boy">Boy</label>
            <input type="radio" id="boy" name="gender" value="Boy">
            <label for="girl">Girl</label>
            <input type="radio" id="girl" name="gender" value="Girl">
            <br>
            Address: <br>
            <textarea cols="30" rows="10" placeholder="Alamdar Colony Rawalpora, Srinagar,144400"></textarea>
           <br>
            <input type="submit">

        </fieldset>
    </form>

</body>

</html>
